specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FastPriceEvents
    network: mainnet
    source:
      address: '0x434c715Efa7b80f5d47c2677ad30DE148c1f71A9'
      abi: FastPriceEvents
      startBlock: 14167882
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PriceCandle
        - TokenPrice24h
        - TokenPrice
      abis:
        - name: FastPriceEvents
          file: ./abis/FastPriceEvents.json
      eventHandlers:
        - event: PriceUpdate(address,uint256,address)
          handler: handlePriceUpdate
      file: ./src/mapping.ts