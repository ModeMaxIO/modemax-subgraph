  - kind: ethereum/contract
    name: GlpManager
    network: mainnet
    source:
      address: '0x3993193bc1226e38d215d5572032fa5D626C01Cf'
      abi: GlpManager
      startBlock: 462458
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
