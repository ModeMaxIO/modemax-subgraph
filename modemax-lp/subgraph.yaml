specVersion: 0.0.8
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EventEmitter
    network: mode-testnet
    source:
      address: "0x33C11F7Fb85EB746BF99FCeF3fc0e4bC56d7e76c"
      abi: EventEmitter
      startBlock: 14132647
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarketToken
      abis:
        - name: EventEmitter
          file: ./abis/EventEmitter.json
      eventHandlers:
        - event: EventLog1(address,string,indexed string,indexed bytes32,(((string,address)[],(string,address[])[]),((string,uint256)[],(string,uint256[])[]),((string,int256)[],(string,int256[])[]),((string,bool)[],(string,bool[])[]),((string,bytes32)[],(string,bytes32[])[]),((string,bytes)[],(string,bytes[])[]),((string,string)[],(string,string[])[])))
          handler: handleEventLog1
          # specVersion >= 1.12.0
          # topic2: ['MarketCreated']
      file: ./src/event-emitter.ts
  - kind: ethereum
    name: ReferralStorage
    network: mode-testnet
    source:
      address: "0x06d3584F4c5E1F631f9aa3c8f6aF7C82a9dC153C"
      abi: ReferralStorage
      startBlock: 14080250
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RegisterCode
      abis:
        - name: ReferralStorage
          file: ./abis/ReferralStorage.json
      eventHandlers:
        - event: RegisterCode(address,bytes32)
          handler: handleRegisterCode
        - event: SetCodeOwner(address,address,bytes32)
          handler: handleSetCodeOwner
        - event: GovSetCodeOwner(bytes32,address)
          handler: handleGovSetCodeOwner
        - event: SetTraderReferralCode(address,bytes32)
          handler: handleSetTraderReferralCode
      file: ./src/referral-storage.ts
  - kind: ethereum
    name: Vault
    network: mode-testnet
    source:
      address: "0x03f15224338bDE82C88143E7b4251fFB40eFE575"
      abi: Vault
      startBlock: 14078127
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserStats
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: IncreasePosition(bytes32,address,address,address,uint256,uint256,bool,uint256,uint256)
          handler: handleIncreasePosition
        - event: DecreasePosition(bytes32,address,address,address,uint256,uint256,bool,uint256,uint256)
          handler: handleDecreasePosition
      file: ./src/vault.ts
  - kind: ethereum
    name: Token
    network: mode-testnet
    source:
      address: "0xaDB02879f2B446E26Da80139a91c93AF1feC017B"
      abi: ERC20
      startBlock: 14077857
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserTokenStake
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/token.ts
  - kind: ethereum
    name: EsToken
    network: mode-testnet
    source:
      address: "0xD88C1A3A3A36B05d718B738De52f03c4c8C77daa"
      abi: ERC20
      startBlock: 14086925
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserEsTokenStake
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/es-token.ts
  - kind: ethereum
    name: StakedToken
    network: mode-testnet
    source:
      address: "0x82bf96141B5c70cd658f2F0566aa873606040AaA"
      abi: RewardTracker
      startBlock: 14105392
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContractBundle
      abis:
        - name: RewardTracker
          file: ./abis/RewardTracker.json
      blockHandlers:
        - handler: handleOnce
          filter:
            kind: once
      file: ./src/staked-token.ts
templates:
  - kind: ethereum/contract
    name: MarketTokenTemplate
    network: mode-testnet
    source:
      abi: MarketToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LeaderboardData
        - UserData
        - UserRewardStatus
      abis:
        - name: MarketToken
          file: ./abis/MarketToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleMarketTokenTransfer
      file: ./src/lp.ts