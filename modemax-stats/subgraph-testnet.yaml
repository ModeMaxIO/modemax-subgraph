  - kind: ethereum/contract
    name: Vault2
    network: mainnet
    source:
      address: '0x03f15224338bDE82C88143E7b4251fFB40eFE575'
      abi: Vault
      startBlock: 14078127
    mapping:
      kind: ethereum/events
